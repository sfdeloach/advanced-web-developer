<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="character-frequencies.css" />
    <title>Character Frequencies</title>

  <body>
    <div class="user-input">
      <h1>Letter Analyzer</h1>
      <form action="">
        <input type="text" name="letters" id="letters" />

        <button type="reset">Reset</button>

    </div>
    <div class="hide results">
      <h2>Analysis of: <span></span></h2>
      <h4>(New Characters: <span>???</span>)</h4>
      <div id="graph"></div>
    </div>

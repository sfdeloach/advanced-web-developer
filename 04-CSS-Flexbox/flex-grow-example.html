<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        display: flex;
        height: 400px;
        outline: 1px solid black;
      }

      #one,
      #two {
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        font-size: 50px;
        flex-basis: 100px;
      }

      #one {
        background-color: orange;
        flex-grow: 500;
      }

      #two {
        background-color: blue;
        flex-grow: 300;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div id="one">1</div>
      <div id="two">2</div>
    </div>
  </body>
</html>

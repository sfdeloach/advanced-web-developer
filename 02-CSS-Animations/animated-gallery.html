<!DOCTYPE html>
<html lang="en">

<head>
  <title>Example Animated Gallery</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400&display=swap" rel="stylesheet" type="text/css" />
  <link href="./stylesheet.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="content">
    <div class="title">
      <h1>An Image Gallery</h1>
    </div>
    <div class="gallery">
      <div class="thumbnail">
        <div class="screen" id="one"></div>
        <img class="photo" src="https://images.freeimages.com/images/large-previews/bed/george-washington-valley-forge-headquarters-1204202.jpg" alt="valley forge headquarter" />
        <div class="icon">&#9312;</div>
      </div>
      <div class="thumbnail">
        <div class="screen" id="two"></div>
        <img class="photo" src="https://images.freeimages.com/images/large-previews/48e/brooklyn-bridge-1566599.jpg" alt="brooklyn bridge" />
        <div class="icon">&#9313;</div>
      </div>
      <div class="thumbnail">
        <div class="screen" id="three"></div>
        <img class="photo" src="https://images.freeimages.com/images/large-previews/cdb/mount-rushmore-from-trail-1543219.jpg" alt="mount rushmore" />
        <div class="icon">&#9314;</div>
      </div>
    </div>
  </div>
</body>

</html>
